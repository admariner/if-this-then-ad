steps:
# Build the image from source
- name: gcr.io/cloud-builders/docker
  id: Build iftta image 
  args: ['build', '-f', 'Dockerfile', '.', '-t', '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:$SHORT_SHA',  '--cache-from', '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:latest']

# Tag built image with latest 
- name: gcr.io/cloud-builders/docker
  id: Tag latest image
  args: ['tag', '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:$SHORT_SHA', '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:latest']
 
# TODO: Tag container with semver 

# Push images to GCR
- name: gcr.io/cloud-builders/docker
  id: Push IFTTA image
  args: ['push', '--all-tags', '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME']

# Deploy to cloudrun 

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
  args:
    - run
    - deploy
    - $_SERVICE_NAME
    - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:$SHORT_SHA'
    - '--platform=managed'
    - '--region=$_DEPLOY_REGION'
    - '--port=$_SERVICE_PORT'
    - '--quiet'
  id: Deploy to cloudrun
  entrypoint: gcloud
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME/$_IMAGE_NAME:$SHORT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _DEPLOY_REGION: europe-west3
  _GCR_HOSTNAME: eu.gcr.io
  _PLATFORM: managed
  _SERVICE_NAME: iftta
  _SERVICE_PORT: '8080'
  _IMAGE_NAME: 'iftta-service'
tags:
  - iftta-service-$SHORT_SHA
