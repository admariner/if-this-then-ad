<div class="wrapper">
  <div class="brand">IFTTA</div>

  <!-- HTTP GET Button -->
  <p>HTTP GET Button</p>
  <button class="login" (click)="login()"></button>

  <!-- Anchor Tag -->
  <p>Anchor Tag</p>
  <a [href]="loginUrl">
    <button class="login"></button>
  </a>

  <!-- HTTP GET Form -->
  <p>HTTP GET Form</p>
  <form #form="ngForm" (ngSubmit)="submit(form.value)">
    <button class="login"></button>
  </form>
</div>
